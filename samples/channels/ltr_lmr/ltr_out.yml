---
version: '6.0'
runtime: storm
dag:
- type: kafka_input
  settings:
    topic: ltr
    brokers: common
    encoding: lumberjack
    start_offset_strategy: last_committed
    auto.offset.reset: earliest
    self_monitoring.activation: false
    self_monitoring.period: 60
  publish:
  - stream: logs
    fields:
    - log
    - _ppf_local_host
    - _ppf_local_port
    - _ppf_remote_host
    - _ppf_remote_port
    - _ppf_timestamp
    - _ppf_id
  - stream: _ppf_metrics
    fields:
    - _ppf_latency
- type: lumberjack_output
  settings:
    destination:
    - host: localhost
      port: 2001
      compression: true
      ssl: false
  subscribe:
  - stream: logs
    component: kafka_input
  - stream: _ppf_metrics
    component: kafka_input
metrics:
  reporters:
  - type: kafka
  reporting_interval: 10
settings:
  topology.max.spout.pending: 5000
  topology.worker.childopts: "-server -Xms756m -Xmx756m"
